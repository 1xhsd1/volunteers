<!doctype html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" th:href="@{/css/bootstrap.css}">
<script th:src="@{/js/bootstrap.js}"></script>
    <meta charset="UTF-8" />
    <title>时尚酒店服务中心</title>
    <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--[if IE 6]>
    <script src="js/belatedPNG.js"></script>
    <script>
        DD_belatedPNG.fix('*');
    </script>
    <![endif]-->
    <script th:src="@{/js/jquery-1.4.min.js}" type="text/javascript" charset="utf-8"></script>
    <script th:src="@{/js/leftmenu.js}" type="text/javascript" charset="utf-8"></script>
    <script th:src="@{/js/loopedslider.js}" type="text/javascript" charset="utf-8"></script>



    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
    <script type="text/javascript" charset="utf-8">
        $(function(){
            $('#slider').loopedSlider({
                autoStart: 6000,
                restart: 5000
            });

        });


    </script>
</head>

<body>
<div id="bodywrap">
    <section id="pagetop" th:insert="foreign/common :: #navHead">
        <!--<p id="siteinfo">-->
        <!--Put your Caption of Phone Number // +123 456789-->
        <!--</p>-->

    </section>
    <header id="pageheader">
        <h1>
            时尚<span>酒店</span>
        </h1>
    </header>
    <div id="contents">
        <section id="main">
            <!--			<section id="normalheader">-->

            <!--			</section>-->
            <table class="table table-striped">
                <thead>
                <tr>
                    <!--					<th scope="col">报名日期</th>-->
                    <th scope="col">预订日期</th>
                    <th scope="col">入住时间</th>
                    <th scope="col">退房时间</th>
                    <th scope="col">房间</th>
                    <th scope="col">状态</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="enroll:${enrollList}">
                    <td th:text="${#dates.format(enroll.enrollDate,'yyyy年MM月dd日HH:mm:ss')}"></td>
                    <td th:text="${#dates.format(enroll.inDate,'yyyy年MM月dd日HH:mm:ss')}"></td>
                    <td th:text="${#dates.format(enroll.outDate,'yyyy年MM月dd日HH:mm:ss')}"></td>
                    <td><a th:href="@{/event/view/}+${enroll.temId}"  th:text="${enroll.title}"></a></td>
                    <td>
                        <span th:if="${enroll.state==0}" style="color: green">已预订</span>
                        <span th:if="${enroll.state==1}" style="color: orange">入住中</span>
                        <span th:if="${enroll.state==2}" style="color: red">已退房</span>

                    </td>
                </tr>
                <!--				<tr>-->
                <!--					<th scope="row">2</th>-->
                <!--					<td>Jacob</td>-->
                <!--					<td>Thornton</td>-->
                <!--					<td>@fat</td>-->
                <!--				</tr>-->
                <!--				<tr>-->
                <!--					<th scope="row">3</th>-->
                <!--					<td colspan="2">Larry the Bird</td>-->
                <!--					<td>@twitter</td>-->
                <!--				</tr>-->
                </tbody>
            </table>
            <p th:if="${#lists.isEmpty(enrollList)}" style="font-size: 15px;text-align: center">这里空空如也~~</p>

            <div id="leftcontainer">

                <div class="clear"></div>
            </div>
        </section>
        <section id="sidebar">
            <div id="sidebarwrap" th:insert="admin/common :: #leftNav">



            </div>
        </section>



        <div class="clear"></div>
    </div>

</div>
<!--<footer id="pagefooter">-->
<!--	<div id="footerwrap" th:insert="foreign/common :: #copyRightFoot">-->

<!--	</div>-->
<!--</footer>-->
</body>
</html>
