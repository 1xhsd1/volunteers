            <strong>退房时间：</strong>

            <strong>账号：</strong>
            <time th:text="${enroll.username}"></time>
            <br>      <br>

            <strong>真实名字：</strong>

            <br>      <br>

            <br>      <br>

            <strong>身份证号：</strong>
            <time th:text="${enroll.identifyNO}"></time>
            <br>      <br>

            <time th:text="${enroll.phone}"></time>
