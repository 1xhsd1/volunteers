<!doctype html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>WE志愿服务中心</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
    <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--[if IE 6]>
    <script src="js/belatedPNG.js"></script>
    <script>
    DD_belatedPNG.fix('*');
    </script>
    <![endif]-->
    <script th:src="@{/js/jquery-1.4.min.js}" type="text/javascript" charset="utf-8"></script>
    <script th:src="@{/js/leftmenu.js}" type="text/javascript" charset="utf-8"></script>
    <script th:src="@{/js/loopedslider.js}" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
        $(function(){
            $('#slider').loopedSlider({
                autoStart: 6000,
                restart: 5000
            });

        });
    </script>
</head>

<body>
<div id="bodywrap">
    <section id="pagetop" th:insert="foreign/common :: #navHead">
        <!--<p id="siteinfo">-->
        <!--Put your Caption of Phone Number // +123 456789-->
        <!--</p>-->

    </section>
    <header id="pageheader">
        <h1>
            WE<span>志愿</span>
        </h1>
        <div id="search">

            <form th:action="@{/event/query}" method="post">

                <div class="searchfield">


                    <input type="text" name="keyWord" id="keyWord">

                </div>
                <div class="searchbtn">
                    <input type="image" src="/images/searchbtn.png" alt="search">
                </div>

            </form>

        </div>
    </header>
    <div id="contents">
        <section id="main">
            <section id="normalheader">

            </section>
            <div id="leftcontainer">
                <div id="content">
                    <!--核心部分-->
                    <div class="data_list">
                        <div class="data_list_title">
                            <i class="glyphicon glyphicon-th-large"></i>
                            搜索&nbsp;<font color="red" th:text="${keyWord}">关键字</font>&nbsp;的结果 &nbsp;
                            (总共搜索到&nbsp;<span th:text="${total}">0</span>&nbsp;条记录)<br><br> </div>
                        <div class="datas search" style="font-size: 15px; line-height: 2em">

                            <ul>
                                <li th:if="${total==0}">
                                    <div align="center" style="padding-top: 20px">未查询到结果，请换个关键字试试看！</div>
                                </li>

                                <li style="margin-bottom: 20px" th:each="event:${eventList}">
                                    <span class="title"><a th:href="@{/event/view/}+${event.eventId}" target="_blank" th:utext="${event.title}">xx</a></span><br>
                                    <span class="summary">摘要:<span th:utext="${event.content}"></span></span><br>

                                    <span class="link">
                     开始报名日期：	<span th:text="${event.releaseDateStr}"></span></span>
                                    <hr style="height: 5px; border: none; border-top: 1px dashed gray; padding-bottom: 10px;" />
                                </li>
                            </ul>
                        </div>
                    </div>
<!--                    <div th:utext="${pageCode}"></div>-->
                </div>
                <div class="clear"></div>
            </div>
        </section>
        <section id="sidebar">
            <div id="sidebarwrap" th:insert="foreign/common :: #commonRight">



            </div>
        </section>



        <div class="clear"></div>
    </div>

</div>
<footer id="pagefooter">
    <div id="footerwrap" th:insert="foreign/common :: #copyRightFoot">

    </div>
</footer>
</body>
</html>
