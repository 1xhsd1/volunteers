	<script type="text/javascript">

		$(function () {
			//活动类别下拉列表加入请选择
			$("#blogTypeId").combobox({
				loadFilter: function (data) {
					//typeId和typeName必须是Eventtype实体类的属性名
					var obj = {type: "", typeName: "请选择活动类别"};//类别属性数组
					//obj.id="";//分类id
					//obj.typeName="请选择博客类别";
					//在数组0位置插入obj,不删除原来的元素
					data.splice(0, 0, obj)
					return data;
				}
			});
		})

		 function submitData() {
			//获取标题
			var title = $("#title").textbox("getValue");
			 //获取地点
			 var site = $("#site").textbox("getValue");
			 //获取人数
			 var needScale = $("#needScale").val();
			 //获取开始报名时间
			 var releaseDate = $("#releaseDate").val();
			 //获取截至报名时间
			 var runDate = $("#runDate").val();
			//获取内容
			var content = UE.getEditor('editor').getContent();
			//获取类型
			var blogTypeId = $("#blogTypeId").combobox("getValue");
			//非空验证
			if (title.length == 0) {
				$.messager.alert("系统提示", "活动标题不能为空！", "info");
			} else if (blogTypeId.length == 0) {
				$.messager.alert("系统提示", "请选择活动类别！", "info");
			} else if (content.length == 0) {
				$.messager.alert("系统提示", "活动内容不能为空！", "info");
			} else if (site.length == 0) {
				$.messager.alert("系统提示", "活动地点不能为空！", "info");
			} else if (needScale.length == 0) {
				$.messager.alert("系统提示", "所需人数不能为空！", "info");
			} else if (needScale<1) {
				$.messager.alert("系统提示", "所需人数设置不正确！", "info");
			} else if (releaseDate.length == 0) {
				$.messager.alert("系统提示", "开始报名日期容不能为空！", "info");
			} else if (runDate.length == 0) {
				$.messager.alert("系统提示", "截至报名日期不能为空！", "info");
			} else if (releaseDate>runDate || releaseDate<new Date() || runDate<new Date()) {
				$.messager.alert("系统提示", "日期设置不正确！", "info");
			} else {
				var contentNoTag = UE.getEditor('editor').getContentTxt();//获取纯文本
				var summary = UE.getEditor('editor').getContentTxt().substr(0,155);//获取纯文本
				//提交到服务器的参数列表
				var param = {
					"title": title,
					"content": content,
					"type": blogTypeId,
					"summary": summary,
					"contentNoTag":contentNoTag,
					"site": site,
					"needScale": needScale,
					"releaseDateStr": releaseDate,
					"runDateStr": runDate
				};
				//发送提交请求
				$.post("/admin/event/addEvent", param, function (data) {
					if (data.success) {
						$.messager.show({
							title: '系统提示',
							msg: '活动发布成功',
							timeout: 3000,
							showType: 'slide'
						});
						//将表单清空
						resultValue();
					}else{
						$.messager.show({
							title: '系统提示',
							msg: '活动发布失败',
							timeout: 3000,
							showType: 'slide'
						});
					}
				}, "json");
			}




		}

		/**
		 * 清空表单
		 */
		function resultValue(){
			$("#title").textbox("setValue","");
			$("#blogTypeId").combobox("setValue","");
			UE.getEditor('editor').setContent('');
			$("#site").textbox("setValue","");
			$("#needScale").textbox("setValue","");
			$("#releaseDate").textbox("setValue","");
			$("#runDate").textbox("setValue","");
		}

	</script>
