<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Image Hover and Click Effect</title>
  <style>
    .container {
      position: relative;
      display: inline-block;
    }
    .container img {
      width: 300px;
      height: 200px;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      text-align: center;
      padding-top: 80px;
      box-sizing: border-box;
    }
    .overlay img {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
    }
    .overlay:hover {
      cursor: pointer;
    }
    .score {
      position: absolute;
      left: 0;
      top: 0;
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
      display: none;
      z-index: 1;
    }
  </style>
</head>
<body>
<div class="container">
  <img th:src="@{images/img1.jpg}" alt="Original Image">
  <div class="overlay">
    <img th:src="@{images/img2.jpg}" alt="New Image">
    <p>+0.1</p>
  </div>
  <div class="score">+0.1</div>
</div>

<script>
  const overlay = document.querySelector('.overlay');
  const score = document.querySelector('.score');
  overlay.addEventListener('click', () => {
    score.style.display = 'block';
    score.style.left = event.clientX + 'px';
    score.style.top = event.clientY - 100 + 'px';
    setTimeout(() => {
      score.style.display = 'none';
    }, 1000);
  });
  const container = document.querySelector('.container');
  container.addEventListener('mouseover', () => {
    overlay.style.display = 'block';
  });
  container.addEventListener('mouseout', () => {
    overlay.style.display = 'none';
  });
</script>
</body>
</html>
